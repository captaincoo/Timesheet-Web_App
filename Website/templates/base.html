    <script>
        $(document).ready(function () {
            // Hide timesheet when month or date is deselected
            $('#month, #dates').change(function () {
                generateTimesheet();
            });

            // Function to handle dropdown selection
            function generateTimesheet() {
                const month = $('#month').val();
                const dateRange = $('#dates').val();

                if (month && dateRange && month !== '' && dateRange !== '') {
                    let days;

                    // Calculate the number of days in the selected month
                    const year = parseInt($('#year').val()) || new Date().getFullYear();
                    const monthIndex = new Date(Date.parse(month + " 1, " + year)).getMonth();
                    
                    if (dateRange === '1st - 15th') {
                        days = 15;
                    } else {
                        days = new Date(year, monthIndex + 1, 0).getDate() - 15;
                    }

                    let tbodyContent = '';
                    for (let i = (dateRange === '1st - 15th' ? 1 : 16); i <= (dateRange === '1st - 15th' ? 15 : 15 + days); i++) {
                        const day = i < 10 ? '0' + i : i;
                        tbodyContent += `
                            <tr>
                                <td>${month} /${day}</td>
                                <td><input type="number" class="form-control hours-input" min="0"></td>
                                <td><input type="text" class="form-control"></td>
                            </tr>`;
                    }
                    $('#timesheetBody').html(tbodyContent);
                    $('#timesheetTable').show();
                } else {
                    $('#timesheetTable').hide();
                }
            }

            $('.dropdown-menu a').click(function () {
                let value = $(this).data('value');
                let dropdown = $(this).closest('.custom-dropdown');
                dropdown.find('.dropdown-toggle').text(value);
                dropdown.find('input[type="hidden"]').val(value);

                // Generate the timesheet when both month and date range are selected
                generateTimesheet();
            });

            // Calculate total hours
            $(document).on('input', '.hours-input', function () {
                let total = 0;
                $('.hours-input').each(function () {
                    total += parseFloat($(this).val()) || 0;
                });
                $('#totalHours').text(total.toFixed(2));
            });
        });
